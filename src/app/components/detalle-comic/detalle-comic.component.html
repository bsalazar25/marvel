<div class="modal-header">
        <h4 class="modal-title">{{comicData.title}}</h4>
        <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cross click')">
        </button>
      </div>
      <div class="modal-body">
        <p>{{comicData.description}}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary mr-2" (click)="addFavorite()">Add favorite</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')">Close</button>
      </div>
